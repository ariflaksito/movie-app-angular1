<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Movie App</title>
    <link rel="stylesheet" type="text/css" href="assets/onsenui/css/onsenui.css" />
    <link rel="stylesheet" type="text/css" href="assets/onsenui/css/onsen-css-components.css" />
    <script type="text/javascript" src="assets/onsenui/js/onsenui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular-route.js"></script>
    
  </head>

  <ons-page  ng-app="FirstApp" ng-controller="HomeCtrl">
    <ons-toolbar id="home-toolbar">
      <div class="left">
        <ons-toolbar-button ng-click="home()">
          <ons-icon icon="md-home" hre></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">Movie App</div>
      <div class="right">
        <ons-toolbar-button ng-click="about()">
          <ons-icon icon="ion-navicon, material:md-info"></ons-icon>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>

    <div ng-view></div>
    
  </ons-page>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/route.js"></script>
  <script type="text/javascript" src="js/controllers/AboutController.js"></script>
  <script type="text/javascript" src="js/controllers/MainController.js"></script>
  <script type="text/javascript" src="js/controllers/MovieController.js"></script>

</html>
